<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>ShareHODL Wallet</title>

    <style>
      /* Prevent overscroll/bounce on iOS */
      html, body {
        overscroll-behavior: none;

      /* Loading state */
      #root {
        min-height: 100vh;
        background: #0D1117;
      }
    </style>

      <div id="loading-fallback" style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0D1117;">
        <div style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%); display: flex; align-items: center; justify-content: center; margin-bottom: 24px;">
          <span style="font-size: 24px; font-weight: bold; color: white;">SH</span>
        </div>
        <h1 style="color: white; font-size: 24px; margin-bottom: 8px;">ShareHODL</h1>
        <p style="color: #8b949e; font-size: 14px;">Loading...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
