version: '3.8'

services:
  # ShareHODL Frontend Applications
  sharehodl-frontend:
    build:
      context: ./sharehodl-frontend
      dockerfile: Dockerfile
    container_name: sharehodl-frontend
    ports:
      - "3000:3000"  # Home
      - "3001:3001"  # Governance  
      - "3002:3002"  # Trading
      - "3003:3003"  # Explorer
      - "3004:3004"  # Wallet
      - "3005:3005"  # Business
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.sharehodl.com
      - NEXT_PUBLIC_CHAIN_ID=sharehodl-mainnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001", "&&", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - sharehodl-network

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sharehodl-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      sharehodl-frontend:
        condition: service_healthy
    networks:
      - sharehodl-network
    restart: unless-stopped

networks:
  sharehodl-network:
    driver: bridge