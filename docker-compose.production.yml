version: '3.8'

services:
  # ShareHODL Frontend Applications
  sharehodl-frontend:
    build:
      context: ./sharehodl-frontend
      dockerfile: Dockerfile
    container_name: sharehodl-frontend
    ports:
      - "3000:3000"  # Home
      - "3001:3001"  # Governance  
      - "3002:3002"  # Trading
      - "3003:3003"  # Explorer
      - "3004:3004"  # Wallet
      - "3005:3005"  # Business
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.sharehodl.com
      - NEXT_PUBLIC_CHAIN_ID=sharehodl-mainnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:3001 && curl -f http://localhost:3002 && curl -f http://localhost:3004"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - sharehodl-network
    volumes:
      - app-logs:/tmp

  # Alternative: Individual services for better isolation
  # Uncomment if needed for debugging
  
  # governance:
