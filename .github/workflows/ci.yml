name: ShareHODL CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'release/*' ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]
  schedule:
    # Run nightly builds at 2 AM UTC
    - cron: '0 2 * * *'

env:
  GO_VERSION: '1.21'
  REGISTRY: ghcr.io
  IMAGE_NAME: sharehodl/sharehodl-blockchain

jobs:
  # Code Quality and Security Checks
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Run go fmt
        run: |
          if [ "$(go fmt ./... | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Please run 'go fmt ./...'"
            go fmt ./...
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Install gosec
        run: go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest

      - name: Run gosec security scan
        run: |
          gosec -fmt json -out gosec-report.json ./...
          gosec -fmt text ./...

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

      - name: Run dependency vulnerability scan
        run: |
          go list -json -deps ./... | nancy sleuth
        continue-on-error: true

      - name: Upload security scan results
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            gosec-report.json
          retention-days: 30

  # Unit and Integration Tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20', '1.21']
        test-type: ['unit', 'integration']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        run: |
          go test -v -tags=integration ./tests/integration/...

      - name: Upload coverage to Codecov
        if: matrix.test-type == 'unit' && matrix.go-version == env.GO_VERSION
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: sharehodl-coverage

      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.go-version }}-${{ matrix.test-type }}
          path: |
            coverage.out
            coverage.html
          retention-days: 30

  # Build and Package
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            VERSION=${GITHUB_SHA::8}
          fi
          
          BINARY_NAME="sharehodld"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="sharehodld.exe"
          fi
          
          go build \
            -ldflags="-X main.Version=$VERSION -X main.Commit=$GITHUB_SHA -X main.Date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o "build/${BINARY_NAME}" \
            ./cmd/sharehodld
          
          # Create archive
          cd build
          ARCHIVE_NAME="sharehodld-$VERSION-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${ARCHIVE_NAME}.zip" "${BINARY_NAME}"
          else
            tar -czf "${ARCHIVE_NAME}.tar.gz" "${BINARY_NAME}"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sharehodl-binaries
          path: build/*
          retention-days: 30

  # Docker Build and Push
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image
        id: image
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

  # Security Container Scan
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.docker.outputs.image }}@${{ needs.docker.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # End-to-End Testing
  e2e-test:
    name: End-to-End Testing
    runs-on: ubuntu-latest
    needs: docker
    services:
      docker:
        image: docker:dind
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Create test environment
        run: |
          # Use the built image for testing
          export SHAREHODL_IMAGE="${{ needs.docker.outputs.image }}@${{ needs.docker.outputs.digest }}"
          
          # Generate test docker-compose
          cat > docker-compose.test.yml << EOF
          version: '3.8'
          services:
            sharehodl-node-0:
              image: \${SHAREHODL_IMAGE}
              environment:
                - NODE_ID=0
                - ENVIRONMENT=development
                - NETWORK=testnet
              ports:
                - "26656:26656"
                - "26657:26657"
                - "1317:1317"
              volumes:
                - node0-data:/home/sharehodl/.sharehodl
              networks:
                - sharehodl-test
            
            sharehodl-node-1:
              image: \${SHAREHODL_IMAGE}
              environment:
                - NODE_ID=1
                - ENVIRONMENT=development
                - NETWORK=testnet
              ports:
                - "26666:26656"
                - "26667:26657"
                - "1327:1317"
              volumes:
                - node1-data:/home/sharehodl/.sharehodl
              networks:
                - sharehodl-test
              depends_on:
                - sharehodl-node-0
          
          networks:
            sharehodl-test:
              driver: bridge
          
          volumes:
            node0-data:
            node1-data:
          EOF

      - name: Start test network
        run: |
          export SHAREHODL_IMAGE="${{ needs.docker.outputs.image }}@${{ needs.docker.outputs.digest }}"
          docker-compose -f docker-compose.test.yml up -d
          
          # Wait for services to be ready
          timeout 300 bash -c 'until curl -f -s http://localhost:26657/status; do sleep 5; done'

      - name: Run E2E tests
        run: |
          # Run basic connectivity tests
          curl -f http://localhost:26657/status
          curl -f http://localhost:1317/node_info
          
          # Test API endpoints
          curl -f http://localhost:1317/cosmos/bank/v1beta1/params
          
          # Test multi-node connectivity
          curl -f http://localhost:26667/status

      - name: Collect logs
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml logs > e2e-logs.txt

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: |
            e2e-logs.txt
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.test.yml down -v

  # Performance Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run performance benchmarks
        run: |
          go test -bench=. -benchmem ./... > benchmark-results.txt

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: benchmark-results.txt
          retention-days: 30

  # Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [docker, e2e-test]
    if: github.ref == 'refs/heads/develop'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to development environment
        run: |
          echo "Deploying to development environment..."
          # Add actual deployment logic here
          
      - name: Run deployment verification
        run: |
          echo "Verifying deployment..."
          # Add verification steps here

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker, e2e-test]
    if: startsWith(github.ref, 'refs/heads/release/')
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging environment
        run: |
          echo "Deploying to staging environment..."
          # Add actual deployment logic here

      - name: Run staging tests
        run: |
          echo "Running staging verification tests..."
          # Add staging-specific tests here

  # Deploy to Production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker, e2e-test, performance-test]
    if: github.event_name == 'release'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production environment
        run: |
          echo "Deploying to production environment..."
          # Add actual production deployment logic here

      - name: Run production smoke tests
        run: |
          echo "Running production smoke tests..."
          # Add production verification tests here

      - name: Notify deployment success
        run: |
          echo "Production deployment successful!"
          # Add notification logic (Slack, email, etc.)

  # Security Scan (Nightly)
  nightly-security:
    name: Nightly Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run comprehensive security scan
        run: |
          # Build and run security scanner
          docker build -f Dockerfile.security -t sharehodl-security .
          docker run --rm -v $PWD:/app/source:ro sharehodl-security --once

      - name: Upload security results
        uses: actions/upload-artifact@v3
        with:
          name: nightly-security-scan
          path: security-reports/
          retention-days: 30

  # Release Management
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker, e2e-test]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: sharehodl-binaries
          path: ./artifacts

      - name: Generate release notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "# ShareHODL Release $VERSION" > release-notes.md
          echo "" >> release-notes.md
          echo "## Changes" >> release-notes.md
          git log --oneline --no-merges $(git describe --tags --abbrev=0 HEAD^)..HEAD >> release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}