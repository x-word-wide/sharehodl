# Alertmanager configuration for ShareHODL blockchain

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@sharehodl.io'
  smtp_auth_username: 'alerts@sharehodl.io'
  smtp_auth_password: 'smtp_password'
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Templates for custom alert formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m

    # Security alerts - immediate notification to security team
    - match:
        service: security
      receiver: 'security-team'
      group_wait: 5s
      repeat_interval: 15m

    # Blockchain specific alerts
    - match:
        service: sharehodl-blockchain
      receiver: 'blockchain-team'
      group_wait: 30s
      repeat_interval: 30m

    # Infrastructure alerts
    - match:
        service: infrastructure
      receiver: 'devops-team'
      group_wait: 1m
      repeat_interval: 1h

    # Business logic alerts
    - match:
        service: business
      receiver: 'business-team'
      group_wait: 5m
      repeat_interval: 4h

    # Warning alerts - less frequent notifications
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 5m
      repeat_interval: 2h

    # Info alerts - daily digest
    - match:
        severity: info
      receiver: 'info-digest'
      group_wait: 30m
      repeat_interval: 24h

# Inhibition rules - suppress certain alerts when others are active
inhibit_rules:
  # Inhibit node-specific alerts when the entire node is down
  - source_match:
      alertname: 'ShareHODLNodeDown'
    target_match:
      service: 'sharehodl-blockchain'
    equal: ['instance']

  # Inhibit filesystem alerts when node is down
  - source_match:
      alertname: 'ShareHODLNodeDown'
    target_match:
      alertname: 'LowDiskSpace'
    equal: ['instance']

  # Inhibit API alerts when node is down
  - source_match:
      alertname: 'ShareHODLNodeDown'
    target_match:
      alertname: 'ShareHODLAPIDown'
    equal: ['instance']

# Alert receivers
receivers:
  # Default webhook receiver
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://alertmanager-webhook:9094/webhook'
        send_resolved: true

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'critical@sharehodl.io'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Instance:** {{ .Labels.instance }}
          **Severity:** {{ .Labels.severity }}
          **Time:** {{ .StartsAt }}
          {{ if .Annotations.runbook_url }}**Runbook:** {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}
        headers:
          priority: 'high'

    slack_configs:
      - channel: '#critical-alerts'
        username: 'ShareHODL Alertmanager'
        icon_emoji: ':rotating_light:'
        title: 'üö® CRITICAL ALERT'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          *Severity:* {{ .Labels.severity }}
          {{ if .Annotations.runbook_url }}*Runbook:* <{{ .Annotations.runbook_url }}|View>{{ end }}
          {{ end }}
        send_resolved: true

    webhook_configs:
      - url: 'https://api.pagerduty.com/integration/YOUR_INTEGRATION_KEY/enqueue'
        send_resolved: true

  # Security team alerts
  - name: 'security-team'
    email_configs:
      - to: 'security@sharehodl.io'
        subject: 'üîí Security Alert: {{ .GroupLabels.alertname }}'
        body: |
          A security-related alert has been triggered.
          
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Severity:** {{ .Labels.severity }}
          **Time:** {{ .StartsAt }}
          {{ if .Annotations.runbook_url }}**Runbook:** {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}

    slack_configs:
      - channel: '#security-alerts'
        username: 'Security Monitor'
        icon_emoji: ':lock:'
        title: 'üîí Security Alert'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}

  # Blockchain team alerts
  - name: 'blockchain-team'
    email_configs:
      - to: 'blockchain@sharehodl.io'
        subject: '‚õìÔ∏è Blockchain Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Node:** {{ .Labels.instance }}
          **Time:** {{ .StartsAt }}
          {{ end }}

    slack_configs:
      - channel: '#blockchain-ops'
        username: 'Blockchain Monitor'
        icon_emoji: ':link:'
        title: '‚õìÔ∏è Blockchain Alert'

  # DevOps team alerts
  - name: 'devops-team'
    email_configs:
      - to: 'devops@sharehodl.io'
        subject: 'üîß Infrastructure Alert: {{ .GroupLabels.alertname }}'

    slack_configs:
      - channel: '#devops-alerts'
        username: 'Infrastructure Monitor'
        icon_emoji: ':gear:'

  # Business team alerts
  - name: 'business-team'
    email_configs:
      - to: 'business@sharehodl.io'
        subject: 'üìä Business Metrics Alert: {{ .GroupLabels.alertname }}'

    slack_configs:
      - channel: '#business-metrics'
        username: 'Business Monitor'
        icon_emoji: ':chart_with_upwards_trend:'

  # Warning alerts
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#monitoring'
        username: 'ShareHODL Monitor'
        icon_emoji: ':warning:'
        title: '‚ö†Ô∏è Warning Alert'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          {{ end }}
        send_resolved: true

  # Info digest
  - name: 'info-digest'
    email_configs:
      - to: 'monitoring@sharehodl.io'
        subject: 'ShareHODL Daily Monitoring Digest - {{ .Alerts | len }} alerts'
        body: |
          Daily monitoring digest for ShareHODL blockchain.
          
          {{ range .Alerts }}
          - {{ .Annotations.summary }}
          {{ end }}

# Time intervals for different notification schedules
time_intervals:
  - name: business_hours
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '18:00'
        weekdays: ['monday:friday']

  - name: weekends
    time_intervals:
      - times:
          - start_time: '00:00'
            end_time: '23:59'
        weekdays: ['saturday', 'sunday']

  - name: night_hours
    time_intervals:
      - times:
          - start_time: '18:00'
            end_time: '09:00'

# Mute alerts during maintenance windows
mute_time_intervals:
  - name: maintenance_window
    time_intervals:
      - times:
          - start_time: '02:00'
            end_time: '04:00'
        weekdays: ['sunday']