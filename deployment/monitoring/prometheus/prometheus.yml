# Prometheus configuration for ShareHODL blockchain monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sharehodl-blockchain'
    environment: 'production'

# Rule files
rule_files:
  - "/etc/prometheus/alerts.yml"
  - "/etc/prometheus/recording_rules.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # ShareHODL blockchain nodes
  - job_name: 'sharehodl-nodes'
    static_configs:
      - targets:
          - 'sharehodl-node-0:26660'
          - 'sharehodl-node-1:26660'
          - 'sharehodl-node-2:26660'
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):(.*)'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: node_id
        regex: 'sharehodl-node-([0-9]+):.*'
        replacement: '${1}'

  # ShareHODL API endpoints
  - job_name: 'sharehodl-api'
    static_configs:
      - targets:
          - 'sharehodl-node-0:1317'
          - 'sharehodl-node-1:1317'
          - 'sharehodl-node-2:1317'
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # ShareHODL gRPC endpoints
  - job_name: 'sharehodl-grpc'
    static_configs:
      - targets:
          - 'sharehodl-node-0:9090'
          - 'sharehodl-node-1:9090'
          - 'sharehodl-node-2:9090'
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'
          - 'sharehodl-node-0:9100'
          - 'sharehodl-node-1:9100'
          - 'sharehodl-node-2:9100'
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):(.*)'
        replacement: '${1}'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'
    scrape_interval: 30s
    metrics_path: /metrics

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'
    scrape_interval: 30s

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
    scrape_interval: 30s

  # BlackBox Exporter - Endpoint monitoring
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://sharehodl-node-0:26657/status
          - http://sharehodl-node-0:1317/node_info
          - http://sharehodl-node-1:26657/status
          - http://sharehodl-node-1:1317/node_info
          - http://sharehodl-node-2:26657/status
          - http://sharehodl-node-2:1317/node_info
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Security scanner metrics
  - job_name: 'security-scanner'
    static_configs:
      - targets:
          - 'sharehodl-security-scanner:8090'
    scrape_interval: 300s  # 5 minutes
    scrape_timeout: 60s
    metrics_path: /metrics

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets:
          - 'alertmanager:9093'
    scrape_interval: 30s

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets:
          - 'grafana:3000'
    scrape_interval: 30s

  # Loki
  - job_name: 'loki'
    static_configs:
      - targets:
          - 'loki:3100'
    scrape_interval: 30s

  # Kubernetes monitoring (if running on Kubernetes)
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

